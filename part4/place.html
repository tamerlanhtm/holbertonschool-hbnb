<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accommodation details</title>
  <link rel="stylesheet" href="places.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo Hbnb" class="logo_nav">
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
  <main>
    <section id="place-details" class="card">
    </section>

    <section id="place-amenities" class="card">
      <h2>What this home has to offer</h2>
    </section>

    <section id="reviews" class="card">
      <h2>Traveler reviews</h2>
    </section>

    <section id="add-review" class="card">
      <h2>Add a Review</h2>
      <form id="review-form">
        <label for="review-text">Your review :</label>
        <textarea id="review-text" name="review-text" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Holberton School - All right Reserved</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
